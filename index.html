<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>

        <link href="Stylesheet/Style.css" rel="stylesheet" >

    </head>

    <body>
        <header class="d-flex flex-wrap justify-content-left py-2 mb-4 border-bottom">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-qr-code-scan" viewBox="0 0 16 16">
                <path d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5M.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5M4 4h1v1H4z"/>
                <path d="M7 2H2v5h5zM3 3h3v3H3zm2 8H4v1h1z"/>
                <path d="M7 9H2v5h5zm-4 1h3v3H3zm8-6h1v1h-1z"/>
                <path d="M9 2h5v5H9zm1 1v3h3V3zM8 8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8zm2 2H9V9h1zm4 2h-1v1h-2v1h3zm-4 2v-1H8v1z"/>
                <path d="M12 9h2V8h-2z"/>
              </svg>
              <h4>QR Code Generator</4>
          </header>
        <div class="body">
            <div class="input" >
                <h1>Generate your Qr Code</h1>
                <p>
                    Type Or Paste your URL in the textbox below. We will generate a QR Code
                    that people can scan to reach your URL 
                </p>
                <input  type="text" placeholder="eg. https://www.google.com" id="textArea"></input>
                
                <button id="btnGenerate" >Generate Qr Code </button>
                <button id="btnDownload" disabled>Download </button>
            </div>
            
            <div class="code">
            
                <h3 class="preview">QR Code Preview</h3>
                <div  class="card" >
                    <div id="qrcode"></div>
                    <h3>SCAN ME</h3>
                </div>
            </div>
           
            
        </div>        

        <!--Scripts -->
        <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

        <script src="Scripts/index.js"></script>
    </body>
    <footer class="d-flex flex-wrap justify-content-left py-2 border-top" id="footer-Section">
        <a href="mailto:kubayintsumid@gmail.com">Contact Us</a>
    </footer>
</html>
